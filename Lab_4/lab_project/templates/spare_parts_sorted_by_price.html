<h1>Spare Parts Sorted by Price</h1>
<table>
    <thead>
        <tr>
            <th>Model</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for part in spare_parts %}
        <tr>
            <td>{{ part.model }}</td>
            <td>{{ part.price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No spare parts found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
