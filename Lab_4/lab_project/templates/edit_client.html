{% extends "index.html" %}

{% block content %}
<h1>Edit Client</h1>

<form action="{% url 'edit_client' client.id %}" method="POST">
    {% csrf_token %}
    <input type="text" name="name" value="{{ client.name }}" required>
    <input type="text" name="surname" value="{{ client.surname }}" required>
    <input type="text" name="phone_number" value="{{ client.phone_number }}" required>
    <input type="email" name="email" value="{{ client.email }}" required>
    <input type="text" name="address" value="{{ client.address }}" required>
    <input type="submit" value="Update">
</form>

<a href="{% url 'clients' %}">Back to Client List</a>
{% endblock %}
