{% extends "index.html" %}

{% block content %}
<h1>Client List</h1>
<form action="/add_client" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="surname" placeholder="Surname" required>
    <input type="text" name="phone_number" placeholder="Phone" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="address" placeholder="Address" required>
    <button type="submit">Add Client</button>
</form>

<ul>
    {% for client in clients %}
    <li>
        {{ client.name }} {{ client.surname }}
        <a href="{{ url_for('edit_client', client_id=client.id) }}">Edit</a>
        <a href="{{ url_for('delete_client', client_id=client.id) }}" onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
